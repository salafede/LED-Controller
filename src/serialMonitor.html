<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <title>Monitor Seriale</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                background-color: #1e1e1e;
                color: #fff;
                display: flex;
                flex-direction: column;
                height: 100vh;
            }

            #chat-container {
                flex: 1;
                overflow-y: auto;
                padding: 10px;
                display: flex;
                flex-direction: column;
            }

            .message {
                max-width: 80%;
                margin: 5px 0;
                padding: 10px;
                border-radius: 10px;
                word-wrap: break-word;
            }

            .rx {
                align-self: flex-start;
                background-color: #444;
            }

            .tx {
                align-self: flex-end;
                background-color: #4caf50;
            }

            #input-container {
                display: flex;
                padding: 10px;
                background-color: #333;
            }

            #input-container input {
                flex: 1;
                padding: 10px;
                border: none;
                border-radius: 5px;
                margin-right: 10px;
            }

            #input-container button {
                padding: 10px 20px;
                border: none;
                background-color: #4caf50;
                color: #fff;
                border-radius: 5px;
                cursor: pointer;
            }

            #input-container button:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <div id="chat-container"></div>
        <div id="input-container">
            <input
                type="text"
                id="message-input"
                placeholder="Invia un messaggio"
            />
            <button id="send-button">Invia</button>
        </div>

        <script>
            const chatContainer = document.getElementById("chat-container");
            const messageInput = document.getElementById("message-input");
            const sendButton = document.getElementById("send-button");

            // Function to add message to chat
            function addMessage(message, direction) {
                const messageElement = document.createElement("div");
                messageElement.classList.add("message", direction);
                messageElement.textContent = message;
                chatContainer.appendChild(messageElement);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            // Listen for messages from main window
            window.addEventListener("message", (event) => {
                if (event.data && event.data.type === "serialData") {
                    const message = event.data.message;
                    const direction = event.data.direction;
                    addMessage(message, direction);
                }
            });

            // Send custom message
            sendButton.addEventListener("click", () => {
                const message = messageInput.value.trim();
                if (message !== "") {
                    window.opener.postMessage(
                        {
                            type: "customCommand",
                            command: message,
                        },
                        "*"
                    );
                    // Do not add the message here; it will be added when echoed back
                    messageInput.value = "";
                }
            });

            messageInput.addEventListener("keyup", (event) => {
                if (event.key === "Enter") {
                    sendButton.click();
                }
            });
        </script>
    </body>
</html>
